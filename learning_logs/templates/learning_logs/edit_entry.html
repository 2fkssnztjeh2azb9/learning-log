{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}
{% block page_header %}
  <h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a> > Edit entry</h2>
{% endblock page_header %}
{% block content %}
<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button name="submit" class="btn btn-primary">Save changes</button>
  <input type="hidden" name="next" value="{% url 'learning_logs:topic' topic.id %}">
</form>
{% endblock content %}
